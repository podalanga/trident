# Zone A Controller Parameters - Updated based on test_firmware calibration
zone_a_controller:
  ros__parameters:
    # PID gains for line following - Calibrated values from test_firmware
    kp: 45.0   # Increased for sharper turns
    ki: 0.0    # Usually 0 for simple line following
    kd: 12.0   # Added to predict error and reduce oscillation
    
    # Motor speeds (PWM 0-255) - Safe starting values
    base_speed: 100
    max_speed: 255
    
    # Control loop rate (Hz)
    update_rate: 50.0
    
    # IR sensor thresholds
    black_threshold: 800
    white_threshold: 200

# Zone B Controller Parameters
zone_b_controller:
  ros__parameters:
    # VSLAM and mapping
    rotation_speed: 0.1  # rad/s for 360Â° scan
    vslam_update_rate: 30.0  # Hz
    
    # Navigation distances (meters)
    approach_distance_qr: 0.2    # 200mm from North wall
    approach_distance_drop: 0.1   # 100mm from East wall
    
    # Tolerances
    navigation_tolerance: 0.05      # 50mm
    orientation_tolerance: 0.087    # ~5 degrees
    
    # Vision parameters
    color_detection_attempts: 5
    qr_detection_attempts: 5
    
    # Gripper timing
    gripper_action_delay: 1.5  # seconds

# Arduino Interface Parameters
arduino_interface:
  ros__parameters:
    serial_port: '/dev/ttyACM0'
    baud_rate: 115200
    timeout: 1.0

# Mission Manager Parameters
mission_manager:
  ros__parameters:
    max_mission_time: 600.0  # seconds
    status_update_rate: 5.0  # Hz
